neo_controller:
  type: position_controllers/JointTrajectoryController
  joints:
    - first_joint
    - second_joint
    - third_joint
    - fourth_joint
    - fifth_joint
    - sixth_joint

  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    first_joint: {trajectory: 0.1, goal: 0.1}
    second_joint: {trajectory: 0.1, goal: 0.1}
    third_joint: {trajectory: 0.1, goal: 0.1}
    fourth_joint: {trajectory: 0.1, goal: 0.1}
    fifth_joint: {trajectory: 0.1, goal: 0.1}
    sixth_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10

gazebo_ros_control:
  pid_gains:
    first_joint: {p: 100.0, i: 0.01, d: 10.0}
    second_joint: {p: 200.0, i: 1.0, d: 10.0}
    third_joint: {p: 100.0, i: 1.0, d: 10.0}
    fourth_joint: {p: 100.0, i: 0.01, d: 1.0}
    fifth_joint: {p: 100.0, i: 0.01, d: 1.0}
    sixth_joint: {p: 10.0, i: 0.01, d: 0.1}




